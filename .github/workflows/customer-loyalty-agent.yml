name: Update Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  pull_request:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create .env file from secret
      run: |
        cat > src/.env << 'EOF'
        ${{ secrets.ENV }}
        EOF
      shell: bash

    - name: Verify .env file exists
      run: |
        if [ -f src/.env ]; then
          echo ".env file created successfully"
          echo "File size: $(wc -c < src/.env) bytes"
        else
          echo "ERROR: .env file was not created"
          exit 1
        fi

    - name: Execute Customer Loyalty Agent Initializer
      run: |
        cd src
        python app/agents/customerLoyaltyAgent_initializer.py

    - name: Clean up .env file
      if: always()
      run: |
        rm -f src/.env

    - name: Azure Logout
      if: always()
      run: |
        az logout
